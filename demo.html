var wave = new ParticleJSAnimations.WaveAnimation(215, [
	{
		time: 0,
		amplitude: 100,
		wavelength: 20,
		phase: 0,
		timePeriod: 10,
		increment: 0.1
	},
	{
		time: 0,
		amplitude: 40,
		wavelength: 1000,
		phase: 0,
		timePeriod: 10,
		increment: 0.1
	}
], {top: 500, width: 300});

pjs.addDrawObject(wave);


pjs.start();

var random;


function collapse() {
	var atomset = pjs.removeDrawObject(random);
	console.log(atomset);
	var svg = new ParticleJSAnimations.SVGAnimation(d,null,atomset);
	console.log(atomset);
	svg.offset = {x:100,y:200}

	console.log(atomset);
	pjs.addDrawObject(svg);
}

function convert() {

	
	var atomset = pjs.removeDrawObject(wave);
	console.log(atomset);
	// var svg = new ParticleJSAnimations.SVGAnimation(d,null,atomset);
	// console.log(atomset);

	random = new ParticleJSAnimations.RandomMotion({minSpeed: 0, maxSpeed: 10}, atomset);

}

setTimeout(convert, 500)
